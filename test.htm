<script src="String.prototype.format.js" type="text/javascript"></script>

<script type="text/javascript">

var sentence = "What does the {0} know that the {1} doesn't? Only the {0} knows!";

if (sentence.$format("mustache", "nose") !==
    "What does the mustache know that the nose doesn't? Only the mustache knows!") {
	console.log("test failure");
	debugger;
}

sentence = "What does the {noun1} know that the {noun2} doesn't? Only the {noun1} knows!";

if (sentence.$format({
	noun1: "mustache",
	noun2: "nose"
}) !==
    "What does the mustache know that the nose doesn't? Only the mustache knows!") {
	console.log("test failure");
	debugger;
}

console.log("All tests pass.");

</script>
